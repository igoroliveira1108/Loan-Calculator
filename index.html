<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Calculadora de empréstimo</title>
    <style>
        #loading, #results {
            display: none;
        }
    </style>
  </head>
  <body class='bg-dark'>
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Empréstimo</h1>
                    <form id="loan-form">
                        <div class="form-group pt-4">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class='form-control' id="amount" placeholder="Valor do Empréstimo">
                            </div>
                        </div>

                        <div class="form-group pt-4">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="text" class='form-control' id="interest" placeholder="Juros">
                            </div>
                        </div>

                      <div class="form-group pt-4" >
                        <input type="text" class='form-control' id="years" placeholder="Anos para Pagar">
                      </div>
                      
                      <div class="form-group pt-4">
                          <input type="submit" value='Calcular' class="btn btn-dark btn-clock">
                      </div>
                    </form>
                    <!--LOADER -->
                    <div id="loading">
                        <img src="/img/loading.gif">
                    </div>
                     
                    <!--RESULTS-->
                    <div id="results" class="pt-4">
                        <h5>Resultado</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text">Pagamento Mensal</span>
                                <input type="number" class='form-control' id="monthly-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group pt-2">
                            <div class="input-group">
                                <span class="input-group-text">Pagamento Total</span>
                                <input type="number" class='form-control' id="total-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group pt-2">
                            <div class="input-group">
                                <span class="input-group-text">Juros Totais</span>
                                <input type="number" class='form-control' id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                    
                    

                </div>  
              </div>
          </div>
      </div>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
